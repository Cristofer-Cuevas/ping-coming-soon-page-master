<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/styles/main.css" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <body>
      <main class="main-box">
        <header class="header">
          <img src="/assets/images/logo.svg" alt="" />
          <p class="paragraph">
            We are launching <span class="soon"> soon!</span>
          </p>
          <p class="subscribe">Subscribe and get notified</p>
        </header>

        <form class="form" id="form">
          <input
            type="text"
            id="inp-email"
            class="inp-email"
            aria-label="Email"
            placeholder="Your email adress..."
          />
          <p id="provide1" class="provide">
            Please provide a valid email address
          </p>
          <button id="btt-notify" class="btt-notify">Notify Me</button>
          <p id="provide2" class="provide">
            Please provide a valid email address
          </p>
        </form>

        <img
          src="/assets/images/illustration-dashboard.png"
          alt=""
          class="dashboard"
        />

        <div class="social-icons">
          <img src="/assets/images/icon-facebook.svg" class="icon" alt="" />
          <img src="/assets/images/icon-twitter.svg" class="icon" alt="" />
          <img src="/assets/images/icon-instagram.svg" class="icon" alt="" />
        </div>
        <p class="rights">&copy; Copyright Ping. All rights reserved.</p>
      </main>

      <script src="/assets/scripts/scripts.js"></script>
    </body>
  </head>
</html>
